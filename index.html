<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b77cc8c1fd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="skybg" class="sky country-side" z-order=-1>

        <div class="sky">
            <div class="sun-moon"></div>
            <div class="cloud one"></div>
            <div class="cloud two"></div>
            <div class="cloud three"></div>
            <div class="cloud four"></div>
            <div class="rainbow"></div>
        </div> <!-- div class sky-->
        <div class="hills"></div>
        
    </div><!--Sky backgriound-->
        
    <div class="container" z-order=0 id="maincontainer">
        <div class="card" id="cbody">
            <div class="card-body" id="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" id="form-city" placeholder="Enter a city">
                        <button type="search" id="search" autofocus="off" autocomplete="off" class="fas fa-search"></button>
                        <button type="search" id="geol" autofocus="off" autocomplete="off"   class="fas fa-map-marker-alt"></button>
                    </div> <!--div class= form-group-->
                </form>
                <div class="row">
                    <h1 id="destinationcity">Monterrey</h1>
                
                </div>
                <div class="row" id="mid-row">
                    <div class="col" id="destinationdatasummary">
                       
                        <h1 id="weatherdate"></h1>
                        <h1 id="temp" class="celsius"></h1>
                        <span class="celsius" id="degreesC" style="display:inline" aria-label="째Celsius">째C</span>
                        <span class="pipe" id="degrees" style="display:inline"> | </span>
                        <span class="fahrenheit" id="degreesF" style="display:inline" aria-label="째fahrenheit">째F</span>
                    </div> <!--div class col destinationdatasummary-->
                    <div class ="col" id="mid-col">
                    <i id="weatherIcon" class="sunny"></i>
                    </div>
                    <div class="col" id="midcol">
                        <h2 id="Description"></h2>
                        <h2 id="infoHum"></h2>
                        <h2 id="infoWin"></h2>
                    </div><!--div id=MidCol-->
                </div> <!--div row mid-row-->
                <div class="bee" z-order=2></div>
                <div class="row">
                    <h3> Have a look for next hours: </h3>
                </div>
              
                <div class="row" id="forecast">
                    <div class="col3"> </div>
                    <div class="col3"> </div>
                    <div class="col3"> </div>
                    <div class="col3"> </div>
                    <div class="col3"> </div>
                </div> <!--class row id forecast-->
                <div class="row" id="signatureblock" z-order=2>
                    <br>
                        <a id="signature"
                            href="https://github.com/AideAlvarado/my_weather_app">&nbsp;Open Source Code</a><a id="signaturename"
                            href="https://www.linkedin.com/in/maribel-alvarado/">&nbsp;by Aide Alvarado
                            <i class="fab fa-linkedin" id="linkedin-link" target="_blank"></i></a>
                </div>      
            </div> <!--card body-->

            <script src="src/index.js"></script>
        </div><!--card id=cbody-->
 
    </div><!-- DIV  container-->


<script type="javascript">


</script>

</body>

</html>
